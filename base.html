<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Benjamin Golub's Blog</title>
    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
    <link rel="alternate" href="/?format=atom" type="application/atom+xml" title="Benjamin Golub's blog"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script src="/static/javascript/base.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            <a href="/">Benjamin Golub's Blog</a>
        </div>
        <div id="search">
            <form action="http://www.google.com/search" method="get">
                <input name="domains" type="hidden" value="{{ request.host }}"/>
                <input name="sitesearch" type="hidden" value="{{ request.host }}"/>
                <div>
                    <input name="q" size="20" type="text"/>
                    <input type="submit" value="Search"/>
                </div>
            </form>
        </div>
    </div>
    <div id="sidebar">
        <script type="text/javascript" src="http://friendfeed.com/embed/badge/bgolub"></script><noscript><a href="http://friendfeed.com/bgolub"><img alt="View my FriendFeed" style="border:0;" src="http://friendfeed.com/embed/badge/bgolub?format=png"/></a></noscript>
    </div>
    <div id="body">
        {% block body %}
        {% endblock %}
    </div>
    <div id="footer">
        &copy;2008 Benjamin Golub -
        <a href="http://friendfeed.com/bgolub">More on FriendFeed</a> -
        <a href="http://creativecommons.org/licenses/by/2.5/">Creative Commons License</a>
        {% if admin %}
            - <a class="new" href="/new">New</a>
        {% endif %}
    </div>
    <script type="text/javascript" src="http://disqus.com/forums/benjamingolub/embed.js"></script>
    <script type="text/javascript">
    //<![CDATA[
        (function() {
            var links = document.getElementsByTagName('a');
            var query = '?';
            for(var i = 0; i < links.length; i++) {
                if(links[i].href.indexOf('#disqus_thread') >= 0) {
                    query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
                }
            }
            document.write('<script type="text/javascript" src="http://disqus.com/forums/benjamingolub/get_num_replies.js' + query + '"></' + 'script>');
        })();
    //]]>
    </script>
</body>
</html>
